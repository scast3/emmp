<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EMMP Tool</title>
  <style>
    /* CSS styles go here */
    body{
      text-align: center;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .row label {
      width: 200px;
      text-align: right;
      margin-right: 10px;
    }

    .row input {
      width: 150px;
      padding: 5px;
    }

    .output {
      color: black;
    }

    .old,
    .new {
      float: left;
      width: 50%;
      /* Adjust width as needed */
    }

    .clear {
      clear: both;
    }

    .Results {
      margin-top: 10px;
    }

    h1 {
      text-align: center;
    }
    h2{
      margin-left: 10px;
      text-align: left;
    }
    .calcbutton{
      margin-top: 20px;
      align-items: center;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #2246a8;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="pumpcalc.js"></script>
</head>

<body>
  <h1>Pump Replacement</h1>

  <div class="old"> <!-- Need Old and New classes -->
    <h2>Old Pump</h2>
    <div class="row">
      <label for="old_Q">Enter Capacity (GPM) :</label>
      <input type="number" id="old_Q" />
    </div>

    <div class="row">
      <label for="old_w">Enter speed (RPM):</label>
      <input type="number" id="old_w" />
    </div>

    <div class="row">
      <label for="old_h">Enter total head (ft):</label>
      <input type="number" id="old_h" />
    </div>

    <div class="row">
      <label for="old_n">Enter efficiency (%):</label>
      <input type="number" id="old_n" />
    </div>
  </div>
  <div class="new">
    <h2>New Pump</h2>
    <div class="row">
      <label for="new_Q">Enter Capacity (GPM) :</label>
      <input type="number" id="new_Q" />
    </div>

    <div class="row">
      <label for="new_w">Enter speed (RPM):</label>
      <input type="number" id="new_w" />
    </div>

    <div class="row">
      <label for="new_h">Enter total head (ft):</label>
      <input type="number" id="new_h" />
    </div>

    <div class="row">
      <label for="new_n">Enter efficiency (%):</label>
      <input type="number" id="new_n" />
    </div>


  </div>

  <button class="calcbutton" onclick="power(
    document.getElementById('old_Q').value,
    document.getElementById('old_w').value,
    document.getElementById('old_h').value,
    document.getElementById('old_n').value,
    document.getElementById('new_Q').value,
    document.getElementById('new_w').value,
    document.getElementById('new_h').value,
    document.getElementById('new_n').value
    )">Calculate
  </button>


  <div class="Results">
    <h1>Results</h1>
    <p id = "calcbutton">Change in Energy (kWh):</p>
    <p>Change in Energy Costs ($):</p>

  </div>

  <script>
    function performCalculation(rowNumber) {
      var inputId = "inputNumber" + rowNumber;
      var outputId = "outputNumber" + rowNumber;

      var userInput = document.getElementById(inputId).value;
      var result = power(userInput);
      document.getElementById(outputId).textContent = result;
    }
  </script>
</body>

</html>
