<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EMMP Tool</title>
  <style>
    /* CSS styles go here */
    .row {
      margin-bottom: 10px;
    }

    .output {
      /* Default color for the output values */
      color: black;
    }

    .output-red {
      /* Color for red output values */
      color: red;
    }

    .output-blue {
      /* Color for blue output values */
      color: blue;
    }
    .old,
        .new {
            float: left;
            width: 50%; /* Adjust width as needed */
        }
        .clear {
            clear: both;
        }


  </style>
  <script src="pumpcalc.js"></script>
</head>

<body>
  <h1>Pump Replacement</h1>
  
  <div class="old"> <!-- Need Old and New classes -->
    <h2>Old Pump</h2>
    <div class="row">
      <label for="inputNumber1">Enter Flow Capacity (GPM) :</label>
      <input type="number" id="inputNumber1" />
      <button onclick="performCalculation(1)">Calculate</button>
      <p id="outputNumber1" class="output-red"></p>
    </div>

    <div class="row">
      <label for="inputNumber2">Enter speed (RPM):</label>
      <input type="number" id="inputNumber2" />
      <button onclick="performCalculation(2)">Calculate</button>
      <p id="outputNumber2" class="output"></p>
    </div>

    <div class="row">
      <label for="inputNumber3">Enter total head (ft):</label>
      <input type="number" id="inputNumber3" />
      <button onclick="performCalculation(3)">Calculate</button>
      <p id="outputNumber3" class="output"></p>
    </div>

    <div class="row">
      <label for="inputNumber4">Enter efficiency (%):</label>
      <input type="number" id="inputNumber4" />
      <button onclick="performCalculation(4)">Calculate</button>
      <p id="outputNumber4" class="output"></p>
    </div>
  </div>
  <div class = "new">
    <h2>New Pump</h2>
    <div class="row">
      <label for="inputNumber1">Enter Flow Capacity (GPM) :</label>
      <input type="number" id="inputNumber1" />
      <button onclick="performCalculation(1)">Calculate</button>
      <p id="outputNumber1" class="output-red"></p>
    </div>

    <div class="row">
      <label for="inputNumber2">Enter speed (RPM):</label>
      <input type="number" id="inputNumber2" />
      <button onclick="performCalculation(2)">Calculate</button>
      <p id="outputNumber2" class="output"></p>
    </div>

    <div class="row">
      <label for="inputNumber3">Enter total head (ft):</label>
      <input type="number" id="inputNumber3" />
      <button onclick="performCalculation(3)">Calculate</button>
      <p id="outputNumber3" class="output"></p>
    </div>

    <div class="row">
      <label for="inputNumber4">Enter efficiency (%):</label>
      <input type="number" id="inputNumber4" />
      <button onclick="performCalculation(4)">Calculate</button>
      <p id="outputNumber4" class="output"></p>
    </div>


  </div>


  <script>
    function performCalculation(rowNumber) {
      var inputId = "inputNumber" + rowNumber;
      var outputId = "outputNumber" + rowNumber;

      var userInput = document.getElementById(inputId).value;
      var result = pumpcalc(userInput);
      document.getElementById(outputId).textContent = result;
    }
  </script>
</body>

</html>
